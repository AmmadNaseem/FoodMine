<div class="container">
  <!--'font-size.px':fontSizeRem, FOR PIXEL UNIT-->

  <button
   [ngStyle]="{
     color:color,
     'background-color':bgColor,
     'font-size.rem':fontSizeRem,
     'width.rem':widthRem
   }"
   [type]="type"
   (click)="onClick.emit()"
   >
   {{text}}
  </button>
</div>
